<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  display: block;
  margin: auto;
}

.node circle {
  fill: #bcbddc;
  stroke: #756bb1;
  stroke-width: 2.5px;
}

.node {
  font-family: verdana, sans-serif;
  font-size: 11px;
  font-weight: bold;
  fill: #6B4226;
}

.link {
  fill: none;
  stroke: #BFBFBF;
  stroke-width: 2px;
}

</style>
<body>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

 <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var root = {"name" : "Kiana Minkle", "children" : [
                    {"name" : "Diana Phillips", "children" : [
			    {"name" : "Mary Martin", "children" : [
			   				  {"name" : "Ethel Oehring"},
			    				{"name" : "Lee Martin"},
                  ] },
			    {"name" : "Jackie Phillips", "children" : [
			   				 {"name" : "Irene Hufferd"},
			    			 {"name" : "Ruby Phillips"},
                  ] },
			   ] },
		   						  {"name" : "Robert Minkle", "children" : [
			    {"name" : "Marilyn Boch", "children" : [
			   				  {"name" : "William Boch"},
			    				{"name" : "Dorothy Hall"},
                  ] },
			    {"name" : "George Minkle", "children" : [
			   				  {"name" : "Albert Minkle"},
			    				{"name" : "Alice Demeritt"},
                  ] },
			    ] },
          		 ] };


var diameter = 760;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 190])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter + 20)
    .attr("height", diameter - 40)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

  node.append("circle")
      .attr("r", 5);

  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.name; });

d3.select(self.frameElement).style("height", diameter - 150 + "px");

</script>
<h3 style="text-align:center">Family Tree</h3>
</body>
<html>
